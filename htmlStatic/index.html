<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Static html</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link to "Roboto" font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <div class="container mx-auto p-5">
      <p class="text-3xl font-bold text-white mb-5">INVOICE MAKER</p>

      <!-- start Row Sender and Invoice number -->
      <div class="flex flex-col md:flex-row">
        <div class="flex-1">
          <textarea
            class="block md:w-full w-80 p-4 text-base text-white bg-gray-800 border border-gray-300 rounded-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500 resize-y"
            rows="4"
            placeholder="Invoice sender"
          ></textarea>
        </div>
        <div class="flex-1 hidden md:block"></div>
        <div class="flex-1">
          <!-- start vertical flex box -->

          <div class="flex flex-col">
            <div class="flex-1">
              <p class="text-2xl text-black md:mt-0 mt-5">INVOICE</p>
            </div>
            <div class="flex-1 mt-3">
              <input
                id="invoiceNumber"
                type="number"
                name="invoiceNumber"
                class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
              />
            </div>
          </div>
          <!-- end vertical flex box -->
        </div>
      </div>
      <!-- end Row Sender and Invoice number -->

      <!-- start row bill to -->
      <div class="flex flex-col md:flex-row mt-5">
        <div class="flex-1 text-white">
          <!-- start vertical flex -->
          <div class="flex flex-col">
            <div class="flex-1">Bill to:</div>
            <div class="flex-1">
              <textarea
                class="block md:w-full w-80 p-4 text-base text-white bg-gray-800 border border-gray-300 rounded-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500 resize-y"
                rows="4"
                placeholder="Invoice sender"
              ></textarea>
            </div>
          </div>
          <!-- end   vertical flex -->
        </div>
        <div class="flex-1 text-white"></div>
        <div class="flex-1 text-white">
          <!-- start vertical flex date -->
          <div class="flex flex-col">
            <div class="md:mt-0 mt-5 flex-1">Date</div>
            <div class="flex-1 items-center">
              <input
                type="date"
                id="invoice-date"
                name="invoice-date"
                class="block w-full rounded-lg border border-gray-300 bg-gray-800 p-2.5 text-base text-white placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 appearance-none"
              />
            </div>
          </div>
          <!-- start vertical flex date -->
        </div>
      </div>
      <!-- start row bill to -->

      <!-- start table header -->
      <div
        class="hidden lg:flex flex-wrap gap-2 mt-7 bg-emerald-800 text-white rounded-sm"
      >
        <div class="w-full lg:w-[60%] flex-none flex items-center">
          <p class="ml-2">Item</p>
        </div>
        <div class="lg:w-[12%] sm:w-32 flex-1 flex items-center">
          <p>Quantity</p>
        </div>

        <div class="lg:w-[12%] sm:w-32 flex-1 flex items-center">
          <p class="ml-7">Rate</p>
        </div>
        <div class="lg:w-[12%] sm:w-32 flex-1 flex items-center p-1">
          <p>Amount</p>
        </div>
        <div
          class="lg:w-[4%] sm:w-32 flex-1 flex items-center text-white"
        ></div>
      </div>
      <!-- end table header -->

      <!-- start invoice row calculation -->
      <div class="lg:mt-3 mt-10 flex flex-wrap gap-2">
        <div class="w-full lg:w-[60%] flex-none flex items-center">
          <input
            id="description"
            type="text"
            name="description"
            placeholder="Insert description"
            class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
          />
        </div>
        <!-- 02 and 03: half width each on mobile -->
        <div class="lg:w-[12%] sm:w-32 flex-1 flex items-center">
          <input
            id="quantity"
            type="number"
            name="quantity"
            class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white focus:outline-none sm:text-sm/6"
          />
        </div>

        <div class="lg:w-[12%] sm:w-32 flex-1 flex items-center">
          <p class="text-white mr-2 ml-3">£</p>
          <input
            id="rate"
            type="text"
            name="rate"
            placeholder="£"
            class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
          />
        </div>
        <div class="lg:w-[12%] sm:w-32 flex-1 flex items-center p-1">
          <p class="text-white">Amount</p>
        </div>
        <div class="lg:w-[4%] sm:w-32 flex-1 flex items-center text-white">
          X

      <!-- start notes row -->
      <div class="flex flex-col lg:flex-row mt-20 mb-20 text-white">
        <div class="flex-1">
          <div class="flex-col">
            <div class="flex-1">Notes</div>
            <div class="flex-1">
              <textarea
                class="block md:w-full w-80 p-4 text-base text-white bg-gray-800 border border-gray-300 rounded-sm focus:ring-blue-500 focus:border-blue-500 resize-y"
                rows="4"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="hidden lg:block flex-1"></div>
        <div class="flex-1">
          <div class="flex-col">
            <div class="flex-1">
              <div class="flex justify-center items-center mt-5">
                <div class="flex-1">Tax:</div>
                <div class="flex-1">
                  <input

                    type="number"
                    name="tax"
                    class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6"

                <div class="flex-1"><span class="ml-3">%</span></div>
              </div>
            </div>
            <div class="flex-1">
              <div class="flex mt-5">
