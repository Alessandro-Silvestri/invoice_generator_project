<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Static html</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-color: #242424;
        /* background-color: #727272; */
      }

      /* div {
        border: 1px solid red;
      } */
    </style>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <!-- start invoice sender -->

      <!-- start Row Sender and Invoice number -->

      <div class="flex flex-col md:flex-row">
        <div class="flex-1">
          <textarea
            class="block md:w-full w-80 p-4 text-base text-white bg-gray-800 border border-gray-300 rounded-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500 resize-y"
            rows="4"
            placeholder="Invoice sender"
          ></textarea>
        </div>
        <div class="flex-1 hidden md:block"></div>
        <div class="flex-1">
          <!-- start vertical flex box -->

          <div class="flex flex-col">
            <div class="flex-1">
              <p class="text-4xl font-bold text-white">INVOICE</p>
            </div>
            <div class="flex-1">
              <input
                id="invoiceNumber"
                type="number"
                name="invoiceNumber"
                class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
              />
            </div>
          </div>
          <!-- end vertical flex box -->
        </div>
      </div>
      <!-- end Row Sender and Invoice number -->

      <!-- end invoice sender -->

      <!-- start invoice row calculation -->
      <div class="flex flex-wrap gap-2 mt-7">
        <div class="w-full lg:w-[60%] flex-none flex items-center">
          <input
            id="description"
            type="text"
            name="description"
            placeholder="Insert description"
            class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
          />
        </div>
        <!-- 02 and 03: half width each on mobile -->
        <div class="w-1/2 lg:w-[12%] sm:w-32 flex-1 flex items-center p-1">
          <input
            id="quantity"
            type="number"
            name="quantity"
            class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white focus:outline-none sm:text-sm/6"
          />
        </div>

        <div class="w-1/2 lg:w-[12%] sm:w-32 flex-1 flex items-center">
          <input
            id="rate"
            type="text"
            name="rate"
            placeholder="Â£"
            class="block w-full rounded-sm grow border border-white bg-gray-800 py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
          />
        </div>
        <div class="w-1/2 lg:w-[12%] sm:w-32 flex-1 flex items-center p-1">
          <p>Amount</p>
        </div>
        <div class="w-[4%] sm:w-32 flex-1 flex items-center">X</div>
      </div>
      <!-- end invoice row calculation -->
    </div>
  </body>
</html>
